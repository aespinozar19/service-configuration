product.property=report Profile Prod
server.port=8083
spring.data.mongodb.uri=mongodb://root:rootpwd@mongodbcontainer:27017/db_report?authSource=admin
spring.data.mongodb.auto-index-creation=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
logging.level.com.bootcamp.java=debug
eureka.client.serviceUrl.defaultZone=http://ms-discoveryserver:8761/eureka
SERVER_GATEWAY=ms-gateway

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.topic.productclient.name=my_topic_productclient
spring.kafka.topic-transaction.name=my_topic_transaction